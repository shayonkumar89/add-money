<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Payoo mfs</title>
                    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
     <main class="flex justify-center ">
                    <div class="mockup-phone">
                                        <div class="camera"></div>
                                        <div class="display">
                                          <div class="artboard artboard-demo phone-3">
           <!-- account balance -->
           <div class="stats shadow mt-12">
                    <div class="stat">
                      <div class="stat-title">Account balance</div>
                      <div class="stat-value" id="account-balance">1000</div>                     
                      </div>
                     </div>
                    
                     <div class="divider"></div>
          <!-- add money start -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="input-add-money" type="email" placeholder="Add Money Amount" class="input input-bordered"  required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin </span>
                      </label>
                      <input id="input-pin-number" type="password" placeholder="Pin number" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button class="btn btn-primary" id="btn-add-money">Add Money</button>
                    </div>
                  </form>
</div>

          <!-- add money end -->
                   
                   </div>
                    </div>          
     </main>     
     
     <script src="./js/addmoney.js"></script>
</body>
</html>
